
<div>
    <h2><span data-translate="mapApp.hDescriptor.detail.title">H Descriptor</span> {{vm.hDescriptor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="mapApp.hDescriptor.type">Type</span></dt>
        <dd>
            <span data-translate="{{'mapApp.HDescriptorType.' + vm.hDescriptor.type}}">{{vm.hDescriptor.type}}</span>
        </dd>
        <dt><span data-translate="mapApp.hDescriptor.decscriptorBody">Decscriptor Body</span></dt>
        <dd>
            <span>{{vm.hDescriptor.decscriptorBody}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="h-descriptor-detail.edit({id:vm.hDescriptor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
